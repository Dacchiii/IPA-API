<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>IPA API test</title>
</head>
<body>
  <button id="start">録音開始</button>
  <button id="show">IPA表示</button>
  <button id="clear">クリア</button>

  <pre id="out" style="display:block;max-width:200px;overflow-wrap:break-all;word-break:break-all;min-width:0;"></pre>

  <script src="ipa-api.js"></script>
  <script>
    document.getElementById("start").onclick = async () => {
      await IPA.start();
    };

    document.getElementById("show").onclick = () => {
      document.getElementById("out").textContent = IPA.render();
    };

    document.getElementById("clear").onclick = () => {
      IPA.clear();
      document.getElementById("out").textContent = "";
    };
  </script>
</body>
</html>
